<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
    }
    h1{
        color: gold;
        box-shadow: 1px 1px 3px black;
        text-align: center;
        font-size: 2rem;
        margin-top: 40px;
        width: 80%;
        height: 4%;
        transition: 0.5s;
        cursor: pointer;
    }
    h1:hover{
        transform: translate(-3px,-3px);
        box-shadow: 2px 2px 6px black;
    }
</style>
<body>
    <h1>Hello World</h1>
</body>
</html>
